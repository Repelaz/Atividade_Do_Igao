<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 29</title>
</head>
<body>
    
    <script>

        var lista = [3, 4, 5, 6, 7, 8, 9, 10, 11, 14, 13, 15]
        var primos = []
        var ehPrimo = true

        for (item in lista) {
            ehPrimo = true

            for (var primo = lista[item] - 1; primo >= 2; primo--) {
                if(lista[item] % primo === 0) {
                    ehPrimo = false; 
                    break;
                }
            }
            if (ehPrimo === true) {
                primos.push(lista[item])
            }
        }

        alert(primos)

    </script>

</body>
</html>
