<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>
<body>
    
    <script>

        var numero = parseFloat(prompt('Digite um número: '))

        if (numero % 3 == 0) {
            alert('O número é múltiplo de 3')
        } else if (numero % 5 == 0) {
            alert('O número é múltiplo de 5')
        } else {
            alert('O número não é múltiplo nem de 3 e nem de 5')
        }

    </script>

</body>
</html>
