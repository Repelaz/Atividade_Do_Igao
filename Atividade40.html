<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 40</title>
</head>

<body>

    <script>

        var numeros = [1, 3, 6, 8, 13, 14, 16, 20, 23]
        var impares = 0

        for (var i = 0; i < numeros.length; i++) {
            if (numeros[i] % 2 !== 0) {
                impares++;
            }
        }

        alert(impares)

    </script>

</body>

</html>
