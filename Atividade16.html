<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 16</title>
</head>
<body>
    
    <script>

        var nota = parseFloat(prompt('Digite uma nota de 1 a 10'))

        if (nota < 11 && nota > 8) {
            alert('Você tirou nota A')
        } else if (nota < 9 && nota > 6) {
            alert('Você tirou nota B')
        } else if (nota < 7 && nota > 4) {
            alert('Você tirou nota C')
        } else if (nota < 5 && nota > 2) {
            alert('Você tirou nota D')
        } else {
            alert('Você tirou nota E')
        }

    </script>

</body>
</html>
