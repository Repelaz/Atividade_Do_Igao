<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 31</title>
</head>
<body>
    
    <script>

        var lista = [1, 2, 3, 4, 5]
        

        function somar(lista) {
            var soma = 0

            for (item in lista) {
                soma += lista[item]
            }

            return soma
        }

        alert(somar(lista))
                
    </script>

</body>
</html>
