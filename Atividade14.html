<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
</head>
<body>
    
    <script>

        var num1 = parseFloat(prompt('Digite o número 1: '))
        var num2 = parseFloat(prompt('Digite o número 2: '))

        if (num1 > num2) {
            alert('O número ' + num1 + ' é maior que o número ' + num2)
        } else {
            alert('O número ' + num2 + ' é maior que o número ' + num1)
        }

    </script>

</body>
</html>
