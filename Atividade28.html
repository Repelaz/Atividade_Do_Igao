<body>
    
    <script>

        var lista = [1, 6, 99, 1000, 30000]
        var maior_numero = 0

        for (var item in lista) {
            if (lista[item] > maior_numero) {
                maior_numero = lista[item]
            }
        }

        alert(maior_numero)

    </script>
