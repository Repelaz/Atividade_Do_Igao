    <script>

        var numero1 = parseFloat(prompt('Digite o número 1: '))
        var numero2 = parseFloat(prompt('Digite o número 2: '))
        var numero3 = parseFloat(prompt('Digite o número 3: '))

        if (numero1 < numero2 && numero1 < numero3) {
            alert('O número ' + numero1 + ' é o menor número')
        } else if (numero2 < numero1 && numero2 < numero3) {
            alert('O número ' + numero2 + ' é o menor número')
        } else {
            alert('O número ' + numero3 + ' é o menor número')
        }

    </script>
